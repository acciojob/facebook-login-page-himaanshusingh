<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FB Login Page</title>
  </head>
  <!-- prettier-ignore -->
  <body>
    <h1 id="logo">facebook</h1>
    <p class="desc">Facebook helps you connect and share with the people in your life.</p>
    <form method="POST">
      <fieldset>
        <legend>FB Login</legend>
        <input type="text" class="email-phone" placeholder="Email address or phone number">
        <input type="password" name="password" id="password">
        <button>Log in</button>
        <a href="https://www.facebook.com">Forgotten account?</a>
        <button>Create new account</button>
      </fieldset>
    </form>
  </body>
</html>
