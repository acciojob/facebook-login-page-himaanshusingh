<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FB Login Page</title>
  </head>
  <body>
    <h1 id="logo" class="left img">facebook</h1>
    <p class="desc">Facebook helps you connect and share with the people in your life.</p>
    <form method="POST">
      <input type="text" id="email" placeholder="Email address or phone number" />
      <input type="password" name="password" id="password" placeholder="Password" />
      <button class="signup">Log in</button>
      <a href="/recover/initiate">Forgotten account?</a>
      <button>Create new account</button>
    </form>
  </body>
</html>
